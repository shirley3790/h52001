<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04滚动动轮播图</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .banner img {
            display: block;
        }

        .banner {
            position: relative;
            width: 810px;
            height: 320px;
            /* overflow: hidden; */
        }

        .banner ul {
            position: absolute;
            /* overflow: hidden; */
        }

        .banner ul li {
            float: left;
            position: absolute;
        }

        .banner ul li img {
            display: block;
            width: 810px;
            height: 320px;
        }

        .banner .page {
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 10px;
        }

        .banner .page span {
            display: inline-block;
            margin: 0 5px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            background-color: rgba(0, 0, 0, .6);
            text-align: center;
            color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, .5);
        }

        .banner .page span.active {
            background-color: rgba(255, 0, 0, .8)
        }

        .banner>span {
            display: none;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(0, -50%);
            padding: 50px 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .banner .btn-next {
            left: auto;
            right: 0;
        }

        .banner>span:hover {
            background-color: rgba(255, 0, 0, 0.8)
        }

        .banner:hover>span {
            display: block;
        }
    </style>
</head>

<body>
    <div class="banner" id="box1">
        <ul>
            <li data-index="0"><img src="img/1.jpg"></li>
            <li data-index="1"><img src="img/2.jpg"></li>
            <li data-index="2"><img src="img/3.jpg"></li>
            <li data-index="3"><img src="img/4.jpg"></li>
        </ul>
        <div class="page">
            <!-- <span class="active">1</span>
            <span class="">2</span>
            <span class="">3</span>
            <span>4</span> -->
        </div>
        <span class="btn-prev">&lt;</span>
        <span class="btn-next">&gt;</span>
    </div>
</body>
<script src="js/common.js"></script>
<script src="js/lunbo1.js"></script>



</html>
